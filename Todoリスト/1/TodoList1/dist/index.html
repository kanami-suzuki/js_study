<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoリスト1</title>
  <link rel="stylesheet" crossorigin href="assets/css/index.css">
</head>

<body>
  <main>
    <section class="todoTitle">
      <p class="todoCounter"><span id="top">0</span>/<span id="bottom">0</span></p>
      <h1>Todoリスト</h1>
    </section>

    <section class="todoBody">
      <ul class="todoList_container">
        <li class="todoList_item"></li>
      </ul>

      <form action="">
        <label for="todoText" class="todoText">
          <input type="text" name="todoText" id="todoText">
        </label>
        <label for="todoButton">
          <input type="submit" value="追加" id="todoButton">
        </label>
      </form>
    </section>

    <section class="todoBottom">
      <button type="button" id="todoBottom">リセット</button>
    </section>
  </main>
  <script type="module" crossorigin src="assets/js/index.js"></script>
</body>

</html>
